<div class="container mt-5">
  <div class="card shadow-sm rounded-4 p-4">
    <h5 class="fw-bold mb-4">Update Property</h5>

    <form (submit)="onSubmit()" [formGroup]="updatePropertyForm">
      <div class="row g-3">
        
        <!-- Property Name -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Property Name</label>
          <input type="text" class="form-control rounded-pill shadow-sm"  formControlName="name" required>
        </div>

        <!-- Ownership Type -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Ownership Type</label>
          <select class="form-select rounded-pill shadow-sm" formControlName="ownershipType" required>
            <option value="" disabled selected>-- Select Type --</option>
            <option value="FAMILY">FAMILY</option>
            <option value="COOPERATE">COOPERATE</option>
          </select>
        </div>

        <!-- Location -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Location</label>
          <input type="text" class="form-control rounded-pill shadow-sm"  formControlName="location" required>
        </div>

        <!-- Functional Status -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Functional Status</label>
          <select class="form-select rounded-pill shadow-sm"  formControlName="functionStatus" required>
            <option value="" disabled selected>-- Select Status --</option>
            <option value="ACTIVE">ACTIVE</option>
            <option value="ON_MAINTENANCE">ON MAINTENANCE</option>
            <option value="ON_DEVELOPMENT">ON DEVELOPMENT</option>
          </select>
        </div>

        <!-- Start Function -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Start Operations</label>
          <input type="date" class="form-control rounded-pill shadow-sm"  formControlName="startFunction" required>
        </div>

        <!-- Functional Status -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Group Owning</label>
          <select class="form-select rounded-pill shadow-sm"  formControlName="ownerUid" required>
            <option value="" disabled selected>-- Select Group --</option>
            
             @for (group of groupsData; track $index) {
                <option [value]="group.uid">{{group.name}}</option>
             }
          </select>
        </div>

      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="button" class="btn btn-outline-secondary rounded-pill px-4 shadow-sm" (click)="onCancel()">
          <i class="bi bi-x-circle"></i> Cancel
        </button>
        <button type="submit" class="btn btn-success rounded-pill px-4 shadow-sm">
          <i class="bi bi-check-circle"></i> Save
        </button>
      </div>
    </form>
  </div>
</div>
