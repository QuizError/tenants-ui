<div class="container mt-5">
  <div class="card shadow-sm rounded-4 p-4">
    <h5 class="fw-bold mb-4">Update Property</h5>

    <form (submit)="onSubmit()" [formGroup]="updatePropertyForm">
      <div class="row g-3">
        
        <!-- Property Name -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Property Name</label>
          <input type="text" class="form-control rounded-pill shadow-sm" formControlName="name" required>
        </div>

        <!-- Ownership Type -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Ownership Type</label>
          <select class="form-select rounded-pill shadow-sm" formControlName="ownershipType" required>
            <option value="" disabled>-- Select Type --</option>
            <option value="FAMILY">FAMILY</option>
            <option value="COOPERATE">COOPERATE</option>
          </select>
        </div>

        <!-- Location -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Location</label>
          <input type="text" class="form-control rounded-pill shadow-sm" formControlName="location" required>
        </div>

        <!-- Functional Status -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Functional Status</label>
          <select class="form-select rounded-pill shadow-sm" formControlName="functionStatus" required>
            <option value="" disabled>-- Select Status --</option>
            <option value="ACTIVE">ACTIVE</option>
            <option value="ON_MAINTENANCE">ON MAINTENANCE</option>
            <option value="ON_DEVELOPMENT">ON DEVELOPMENT</option>
          </select>
        </div>

        <!-- Start Function -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Start Operations</label>
          <input type="date" class="form-control rounded-pill shadow-sm" formControlName="startFunction" required>
        </div>

        <!-- Service Charge Section -->
        <div class="col-12 mt-4">
          <h6 class="fw-bold border-bottom pb-2 mb-3">Service Charge Information</h6>
        </div>

        <div class="col-md-6">
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="hasServiceCharge" formControlName="hasServiceCharge">
            <label class="form-check-label fw-semibold" for="hasServiceCharge">Has Service Charge</label>
          </div>
        </div>

        <div class="col-12">
          <div class="row g-3" [class.d-none]="!updatePropertyForm.get('hasServiceCharge')?.value">
            <div class="col-md-4">
              <label class="form-label fw-semibold">Service Charge Amount</label>
              <input type="number" class="form-control rounded-pill shadow-sm" formControlName="serviceChargeAmount" min="0" step="0.01">
            </div>
            <div class="col-md-4">
              <label class="form-label fw-semibold">Currency</label>
              <select class="form-select rounded-pill shadow-sm" formControlName="serviceChargeCurrency" required>
                <option value="" disabled selected>-- Select Currency --</option>
                <option value="USD">USD</option>
                <option value="TZS">TZS</option>
              </select>
            </div>
            <div class="col-md-12">
              <label class="form-label fw-semibold">Service Charge Description</label>
              <textarea class="form-control shadow-sm" formControlName="serviceChargeDescription" rows="2"></textarea>
            </div>
          </div>
        </div>

        <!-- Group Owning -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Group Owning</label>
          <select class="form-select rounded-pill shadow-sm" formControlName="ownerUid" required>
            <option value="" disabled>-- Select Group --</option>
            @for (group of groupsData; track $index) {
              <option [value]="group.uid" [selected]="group.uid === updatePropertyForm.get('ownerUid')?.value">
                {{group.name}}
              </option>
            }
          </select>
        </div>

      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="button" class="btn btn-outline-secondary rounded-pill px-4 shadow-sm" (click)="onCancel()">
          <i class="bi bi-x-circle"></i> Cancel
        </button>
        <button type="submit" class="btn btn-success rounded-pill px-4 shadow-sm">
          <i class="bi bi-check-circle"></i> Save
        </button>
      </div>
    </form>
  </div>
</div>
