<div class="container mt-5">
  <div class="card shadow-sm rounded-4 p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h5 class="fw-bold mb-0">
        <i class="fas fa-edit me-2 text-primary"></i>
        Update Group
      </h5>
      <button type="button" class="btn-close" (click)="onCancel()" aria-label="Close"></button>
    </div>

    <form (ngSubmit)="onSubmit()" [formGroup]="updateGroupForm">
      <div class="row g-3">
        <!-- Group Name -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Group Name <span class="text-danger">*</span></label>
          <input 
            type="text" 
            class="form-control rounded-pill shadow-sm"
            formControlName="name"
            required>
        </div>

        <!-- Ownership Type -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Ownership Type <span class="text-danger">*</span></label>
          <select 
            class="form-select rounded-pill shadow-sm"
            formControlName="ownershipType"
            required>
            <option value="">Select ownership type</option>
            <option value="FAMILY">Family</option>
            <option value="COMPANY">Company</option>
            <option value="INDIVIDUAL">Individual</option>
          </select>
        </div>

        <!-- Buttons -->
        <div class="col-12 mt-4 d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-outline-secondary rounded-pill px-4" (click)="onCancel()">
            <i class="fas fa-times me-2"></i>Cancel
          </button>
          <button type="submit" class="btn btn-primary rounded-pill px-4">
            <i class="fas fa-save me-2"></i>Update Group
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
