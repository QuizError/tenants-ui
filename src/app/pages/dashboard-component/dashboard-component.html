<div class="container mt-5 my-5">
  <div class="row g-4">

    <!-- Card 1 -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title">Total Properties</h5>
          <p class="card-text fs-4 fw-bold text-primary">{{propertiesData.length}}</p>
        </div>
        <a class="btn btn-outline-primary btn-sm" (click)="onViewProperties()">View</a>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title">Total Units</h5>
          <p class="card-text fs-4 fw-bold text-success">10</p>
        </div>
        <a  class="btn btn-outline-success btn-sm">View</a>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title">Total Ownership Groups</h5>
          <p class="card-text fs-4 fw-bold text-secondary">1</p>
        </div>
        <a  class="btn btn-outline-secondary btn-sm" (click)="onViewGroups()">View</a>
      </div>
    </div>

  </div>
</div>
