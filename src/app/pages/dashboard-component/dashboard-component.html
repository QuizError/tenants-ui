<div class="container mt-5 my-5">
  <div class="row g-4">

    <!-- Card 1 -->
    <div class="col-md-3">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title">Total Properties</h5>
          <p class="card-text fs-4 fw-bold text-primary">{{propertiesData.length}}</p>
        </div>
        <a class="btn btn-outline-primary btn-sm" (click)="onViewProperties()">View</a>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-3">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title">Availble Unit Sections</h5>
          <p class="card-text fs-4 fw-bold text-success">{{availableSectionData.length}}</p>
        </div>
        <a  class="btn btn-outline-success btn-sm">View</a>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="col-md-3">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title">Total Registered Clients</h5>
          <p class="card-text fs-4 fw-bold text-secondary">{{myClients.length}}</p>
        </div>
        <a  class="btn btn-outline-secondary btn-sm" (click)="onViewClients()">View</a>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title">Ending {{currentMonth}}</h5>
          <p class="card-text fs-4 fw-bold text-danger">{{endindRentalsData.length}}</p>
        </div>
        <a  class="btn btn-outline-danger btn-sm" (click)="onViewRentals()">View</a>
      </div>
    </div>

  </div>
</div>
