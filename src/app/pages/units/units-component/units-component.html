<div class="row g-3">

        <div class="container mt-3">
        <div class="table-container bg-white shadow-sm rounded-4 p-4">
            
            <!-- Header with title and button -->
            <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="fw-bold mb-0"> Units </h5>
            <button class="btn btn-success btn-sm rounded-pill shadow-sm px-3 py-1" (click)="onAddUnit()" title="Add New Unit">
                <i class="bi bi-plus-lg me-1"></i> Add
            </button>
            </div>

            <!-- Table -->
            <div class="table-responsive">
            <table class="table table-hover table-striped align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                @for (unit of unitsData; track $index) {
                <tr>
                    <td>{{$index+1}}</td>
                    <td>{{unit.name}}</td>
                    <td>{{unit.descriptions}}</td>
                    <td class="text-center">
                    <button (click)="onUpdate(unit.uid)"
                            class="btn btn-outline-warning btn-sm rounded-pill shadow-sm me-2"
                            title="Edit Unit">
                        <i class="bi bi-pencil-fill me-1"></i>Edit
                    </button>
                    <button (click)="onView(unit.uid)"
                            class="btn btn-outline-primary btn-sm rounded-pill shadow-sm"
                            title="Manage Unit">
                        <i class="bi bi-gear-fill me-1"></i>Manage
                    </button>
                    </td>
                </tr>
                }
                </tbody>
            </table>
            </div>
        </div>
        </div>

      </div>
