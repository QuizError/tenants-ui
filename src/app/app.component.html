<!-- The content is now defined in the component's template -->

<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidebar(sidenav)">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title }}</span>
  <span class="spacer"></span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/payments" routerLinkActive="active">
        <mat-icon>payments</mat-icon>
        <span class="menu-label">Payments</span>
      </a>
      <a mat-list-item routerLink="/bills" routerLinkActive="active">
        <mat-icon>receipt</mat-icon>
        <span class="menu-label">Bills</span>
      </a>
      <!-- Add more menu items as needed -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
